name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

      - name: Build action
        run: npm run build

      - name: Verify dist/ is up to date
        run: |
          git diff --exit-code dist/ || {
            echo "::error::dist/ is out of date. Run 'npm run build' and commit the changes."
            exit 1
          }

  action-test:
    name: Action Integration Test
    runs-on: ubuntu-latest
    # Only run on push to main or when explicitly requested
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'run-integration-tests')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test action (dry run - no real SFP Server)
        id: test-action
        continue-on-error: true
        uses: ./
        with:
          sfp-server-url: 'https://example.sfp-server.com'
          sfp-server-token: 'test-token'
          repository: 'test-org/test-repo'

      - name: Verify action ran
        run: |
          echo "Action completed (expected to fail without real SFP Server)"
          echo "This validates the action structure and entrypoint work correctly"
